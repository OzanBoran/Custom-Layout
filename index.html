<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Custom Layout</title>
</head>
<body>

    <div class="page">
        <nav class="green sticky">
            <ul class="main-nav">
                <li><a href="">About</a> </li>
                <li><a href="">Products</a></li>
                <li><a href="">Our Team</a></li>
                <li class="push"><a href="">Contacts</a></li>
            </ul>
        </nav>

        <div class="cover">
            <img src="Images/undraw.png" alt="Cover Photo">
        </div>

        <div class="container blue">
            <div class="card"><img src="Images/1.png" alt="box"></div>
            <div class="card"><img src="Images/2.png" alt="box"></div>
            <div class="card"><img src="Images/3.png" alt="box"></div>
            <div class="card"><img src="Images/4.png" alt="box"></div>
            <div class="card"><img src="Images/5.png" alt="box"></div>
            <div class="card"><img src="Images/6.png" alt="box"></div>
            <div class="card"><img src="Images/7.png" alt="box"></div>
            <div class="card"><img src="Images/8.png" alt="box"></div>
        </div>

        <footer class="orange">LAYOUT WAS MADE BY USING CSS-FLEX AND CSS-GRID</footer>
    </div>

</body>
</html>
